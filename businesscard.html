<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-candy Virtual Business Card</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e7ff; /* Lighter, more vibrant background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: radial-gradient(circle at top left, #fce4ec, transparent),
                              radial-gradient(circle at bottom right, #e3f2fd, transparent);
            background-size: 80% 80%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card-container {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Soft, candy-like pink-orange gradient */
            border-radius: 25px; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            max-width: 420px; /* Slightly wider */
            width: 100%;
            padding: 35px; /* More padding */
            color: #4a4a4a; /* Darker text for better contrast */
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Subtle white border */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background Logo Styling */
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://i.imgur.com/7BQACHW.png'); /* Your logo as background */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 175%; /* Increased size to 175% */
            opacity: 0.08; /* Very subtle opacity */
            z-index: 0; /* Behind the content */
            pointer-events: none; /* Ensure it doesn't interfere with clicks */
        }
        /* Existing decorative elements, adjust z-index to be above the background logo but below content */
        .card-container::after {
            content: '';
            position: absolute;
            bottom: -60px;
            right: -60px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: rotate(-30deg);
            filter: blur(10px);
            z-index: 1; /* Above the background logo */
        }
        /* Ensure all primary content is above the background logo */
        .logo-container, .business-name, .owner-name, .services-list, .contact-info, .action-button {
            position: relative;
            z-index: 2;
        }


        .logo-container {
            width: 110px; /* Slightly larger */
            height: 110px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 255, 255, 0.9); /* Thicker, brighter border */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.3s ease; /* Bouncier transition */
            overflow: hidden; /* Ensure image fits within the circular container */
        }
        .logo-container:hover {
            transform: scale(1.1) rotate(5deg); /* More pronounced hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .logo-container img {
            width: 100%; /* Make image fill the container */
            height: 100%;
            object-fit: cover; /* Cover the area, cropping if necessary */
            border-radius: 50%; /* Keep image circular */
        }

        .business-name {
            font-family: 'Pacifico', cursive; /* A more playful, freehand-like font */
            font-size: 2.8rem; /* Larger font size */
            font-weight: 400; /* Pacifico is naturally bold */
            margin-bottom: 8px;
            color: #7b1fa2; /* Deep purple for contrast */
            text-shadow: 3px 3px 5px rgba(0,0,0,0.2); /* More prominent shadow */
            letter-spacing: 1px;
        }
        .owner-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #6a1b9a; /* Slightly lighter purple */
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .services-list {
            list-style: none;
            padding: 0;
            margin: 0 auto 25px;
            max-width: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between items */
        }
        .services-list li {
            background-color: rgba(255, 255, 255, 0.9); /* Opaque white background */
            color: #6a1b9a; /* Text color for services */
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }
        .services-list li:hover {
            transform: translateY(-3px) scale(1.02);
            background-color: #fff; /* Brighter white on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .contact-info div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 1.05rem;
            color: #ffffff; /* White text for contact info */
            opacity: 0.95;
        }
        .contact-info svg {
            margin-right: 12px;
            width: 24px; /* Larger icons */
            height: 24px;
            color: #ffffff; /* White icons */
        }
        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .contact-info a:hover {
            color: #e0f7fa; /* Lighter on hover */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .action-button {
            display: inline-block;
            background: linear-gradient(45deg, #8e24aa 0%, #d81b60 100%); /* Vibrant button gradient */
            color: #ffffff;
            padding: 14px 30px; /* Larger button */
            border-radius: 35px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
            cursor: pointer;
        }
        .action-button:hover {
            background: linear-gradient(45deg, #d81b60 0%, #8e24aa 100%); /* Reverse gradient on hover */
            transform: translateY(-5px) scale(1.02); /* More pronounced lift */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
